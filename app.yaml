application: swe2013-g2
version: 1
runtime: python27
api_version: 1
threadsafe: false # TODO: Update to WSGI!!

handlers:
- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /_ah/admin.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin

- url: /ltiadmin.*
  script: imslti/admin/ltiadmin.py
  login: admin

- url: /request.*
  script: imslti/admin/request.py
  login: required

- url: /.*
  script: index.py

libraries:
- name: jinja2
  version: latest
