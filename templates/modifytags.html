{% extends "_base.html" %}
{% block content %}

<script>
    function remove_tag(tid){
        $.getJSON("/removetag",{tagid:tid},
            function(data){
                if (data.deleted)
                    $('#remove_'+tid).remove();
                else
                    $('#error').html("Error while deleting question.");
            });
    }
    function add_tag(){
        text = $('#tagText').val();        
        $.getJSON("/addtags",{tag:text},            
            function(data){                
                if (data.succes)
                {
                    $('#tagText').val('');
                    $('#tagForm').append('\
                    <div class="tags" id="remove_'+data.id+'">\
                    <div>'+text+'</div>\
                    <a onclick="javascript:remove_tag('+data.id+');"><i class="icon-remove-sign"></i> delete </a>\
                    </div>')
                }
                else
                    alert('Empty string');
            });
        return false;
    }
</script>
<div id="error"></div>

<form class="form-inline" method="post">
  <b>New tag:</b>
  <br>
  <input id="tagText" type="text" name="newTag">
  <input class="btn-primary btn" value="Add Tag" onclick=add_tag()>
</form>

<form id="tagForm" action="/removetag" method="post">
	<b>Current tags:</b>
	<br>
    {% for tag in tags %}
        <div class="tags" id="remove_{{tag.id}}">
            <div>{{tag.name}}</div>
            <a onclick="javascript:remove_tag({{tag.id}});"><i class="icon-remove-sign"></i> delete </a>
        </div>
    {% endfor %}
</form>

{% endblock %}
